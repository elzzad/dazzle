name: Run tests on push

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 13.x, 14.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    name: Test on node ${{ matrix.node-version }} and ${{ matrix.os }} 

    steps:
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: {{Â matrix.node-version }}

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 6
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-{{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-{{ matrix.node-version }}-pnpm-store-
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

    - name: Run tests
      id: test_run
      run: pnpm test --runInBand --coverage
      env:
        CI: true
        WARNINGS_ERRORS_DISABLE: true
